<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="nav-left">
    <h1>VH</h1>
    <p>VideoHub<br>Short & Long clips — streaming from CDN</p>
  </div>
  <div class="nav-right">
    <button class="active">Short</button>
    <button>Long</button>
    <button>Popular</button>
  </div>
</header>

<main>
  <!-- PREVIEW VIDEO -->
  <video id="preview" muted autoplay playsinline>
    <source src="https://cdn.example.com/video.mp4" type="video/mp4">
  </video>

  <!-- PLAY BUTTON -->
  <button id="playBtn" class="play-button">▶ Play</button>
</main>

<!-- MODAL -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <video id="fullVideo" controls autoplay>
      <source src="https://cdn.example.com/video.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
