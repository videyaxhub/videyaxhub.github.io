<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-row">
      <div class="nav-left">
        <h1>VH</h1>
        <p>VideoHub<br>Short & Long clips — streaming from CDN</p>
      </div>
      <div class="nav-right">
        <button class="active" data-type="short">Short</button>
        <button data-type="long">Long</button>
        <button data-type="popular">Popular</button>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search videos...">
    </div>
  </header>
  <!-- Ad Top (outside modal) -->
  <div class="ad-top">
    <!-- Top ad code -->
    <script type="text/javascript">
      atOptions = {
        'key' : '4a2fc598ebbbdbc95eb3bef73798c939',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/4a2fc598ebbbdbc95eb3bef73798c939/invoke.js"></script>
  </div>
  <main>
    <div class="netflix-grid" id="videoGrid"></div>
  </main>
  <div class="ad-bottom">
    <!-- Bottom ad code -->
    <script type="text/javascript">
      atOptions = {
        'key' : '97769e31ab76979e0ee340bc5c857351',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/97769e31ab76979e0ee340bc5c857351/invoke.js"></script>
  </div>
  <div class="netflix-footer">
    <div class="disclaimer">
      <b>Disclaimer:</b> All videos are for entertainment only. This site does not host or store any media files; it only links to external sources.<br>
    </div>
    <div class="privacy">
      <b>Privacy:</b> No personal data is collected. LocalStorage may be used for UX only (age gate).<br>
      © 2025 VideoHub
    </div>
  </div>
  <!-- Modal for player -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <div class="ad-modal-top" id="adModalTop"></div>
      <button id="closeModal" class="close-btn" title="Close" tabindex="0">&times;</button>
      <video id="fullVideo" controls preload="metadata" playsinline>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <!-- JS video lists and main logic -->
  <script src="videos_short.js"></script>
  <script src="videos_long.js"></script>
  <script src="videos_popular.js"></script>
  <script src="main.js"></script>
</body>
</html>
