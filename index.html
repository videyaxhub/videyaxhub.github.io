<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- AGE GATE -->
  <div id="age-gate">
    <div class="age-box">
      <h1>🔞 Are You 18+?</h1>
      <p>You must be 18 years old or older to enter this site.</p>
      <button onclick="enterSite()">Yes, I am 18+</button>
      <button onclick="window.location.href='https://google.com'">No, take me back</button>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <div class="logo">🔥 MyVideoHub</div>
    <nav>
      <button onclick="showVideos('short')">Short</button>
      <button onclick="showVideos('long')">Long</button>
      <button onclick="showVideos('popular')">Popular</button>
    </nav>
    <input type="text" id="searchInput" placeholder="Search videos..." oninput="filterVideos()">
  </header>

  <!-- VIDEO GRID -->
  <main id="video-grid"></main>

  <!-- FOOTER -->
  <footer>
    <p>⚠️ Disclaimer: All content is for entertainment purposes only.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script src="videos_short.js"></script>
  <script src="videos_long.js"></script>
  <script src="videos_popular.js"></script>
  <script src="script.js"></script>
</body>
</html>
