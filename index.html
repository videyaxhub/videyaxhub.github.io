<!DOCTYPE html>
<html lang="en">
<head>

  <title>Video Hub</title>

      <button onclick="enterSite()">Yes, I'm 18+</button>
      <button onclick="window.location.href='https://google.com'">No, Take me away</button>
    </div>
  </div>

  <!-- Main Content -->
  <header>
    <div class="logo">ðŸ”¥ VideoHub</div>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchVideos()" />

      <button class="active" onclick="showCategory('short')">Short</button>
      <button onclick="showCategory('long')">Long</button>
      <button onclick="showCategory('popular')">Popular</button>
    </div>
  </header>

  <main id="video-grid"></main>

  <!-- Modal -->
  <div id="video-modal" onclick="closeModal()">
    <video id="modal-video" controls></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
