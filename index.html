<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo-area">
      <div class="logo-row">
        <div class="logo-circle">VH</div>
        <div class="logo-text">VideoHub</div>
      </div>
      <div class="logo-subtext">Short & Long clips — streaming from CDN</div>
    </div>

    <div class="nav-buttons">
      <button class="btn-short active" onclick="loadVideos('short')">Short</button>
      <button class="btn-long" onclick="loadVideos('long')">Long</button>
      <button class="btn-populer" onclick="loadVideos('populer')">Populer</button>
    </div>
  </header>

  <!-- REVIEW VIDEO -->
  <div class="review-video-container">
    <video id="reviewVideo" autoplay muted loop playsinline>
      <source src="https://cdn.videy.co/edhWodl51.mp4" type="video/mp4">
    </video>
    <div class="review-play-btn" onclick="toggleReviewPlay()">▶</div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search videos..." id="searchInput">
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <footer>
    <p>Disclaimer: All videos are for entertainment only.</p>
    <p>© 2025 VideoHub</p>
  </footer>

  <!-- DATA TERPISAH -->
  <script src="videosShort.js"></script>
  <script src="videosLong.js"></script>
  <script src="videosPopular.js"></script>
  <script src="app.js"></script>
</body>
</html>
