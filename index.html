<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ðŸ”¥ VideoHub</div>
    <div class="nav-buttons">
      <button class="btn active" onclick="switchCategory('short')">Short</button>
      <button class="btn" onclick="switchCategory('long')">Long</button>
      <button class="btn" onclick="switchCategory('popular')">Popular</button>
    </div>
  </header>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search videos..." onkeyup="filterVideos()">
  </div>

  <!-- Grid -->
  <main>
    <div id="video-grid" class="video-grid"></div>
  </main>

  <!-- Disclaimer -->
  <footer>
    <p>Disclaimer: All videos are for entertainment only. This site does not host or store any media files; it links to external sources.</p>
    <p>Â© 2025 VideoHub</p>
  </footer>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>

  <script src="videos_short.js"></script>
  <script src="videos_long.js"></script>
  <script src="videos_populer.js"></script>
  <script src="script.js"></script>
</body>
</html>
