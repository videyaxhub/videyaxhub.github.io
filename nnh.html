<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoHub</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #ff0000, #ff4d00);
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 16px rgba(255,0,0,0.08);
    }
    .nav-left { display: flex; flex-direction: column; align-items: flex-start; }
    .nav-left h1 { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
    .nav-left p { font-size: 0.9rem; color: #ffdcdc; margin-top: 3px; line-height: 1.2; }
    .nav-right { display: flex; gap: 10px; }
    .nav-right button {
      padding: 6px 18px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      background: #222;
      color: white;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .nav-right button.active, .nav-right button:focus {
      background: #e50914;
      color: #fff;
    }
    main {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }
    #preview {
      max-height: 60vh;
      max-width: 95vw;
      margin-top: 0;
      margin-bottom: 12px;
      display: block;
      object-fit: contain;
      background: black;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    .play-button {
      display: block;
      margin: 0 auto 20px auto;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 38px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 12px rgba(229,9,20,0.12);
    }
    .play-button:hover {
      background: #b0060c;
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1500;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      position: relative;
      margin: 5vh auto;
      background: #222;
      border-radius: 18px;
      padding: 24px;
      max-width: 700px;
      width: 95vw;
      box-shadow: 0 8px 40px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content video {
      width: 100%;
      max-height: 65vh;
      border-radius: 12px;
      background: #000;
    }
    .close-btn {
      position: absolute;
      top: 12px; right: 18px;
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      transition: color 0.2s;
    }
    .close-btn:hover { color: #e50914; }
    @media (max-width:600px) {
      header, main { padding-left: 0; padding-right: 0; }
      .modal-content { padding: 8px; }
      .close-btn { font-size: 1.4rem; top: 8px; right: 10px; }
      #preview { max-height: 38vh; }
    }
    #videoList ul {list-style:none;padding:0;}
    #videoList li {margin-bottom:16px;}
    .vid-item {
      background:#222;color:#fff;padding:10px 20px;border-radius:8px;
      border:none;font-size:1rem;cursor:pointer;width:100%;text-align:left;
      transition:background 0.2s;
    }
    .vid-item:hover {background:#e50914;color:#fff;}
  </style>
</head>
  <script type='text/javascript' src='//pl25360387.profitableratecpm.com/dd/2b/42/dd2b42b09a77c8efe6fdff35fbfbc733.js'></script>
<body>
<header>
  <div class="nav-left">
    <h1>VH</h1>
    <p>VideoHub<br>Cuplikan Pendek & Panjang — streaming dari CDN</p>
  </div>
  <div class="nav-right">
    <button class="active" data-type="short">Pendek</button>
    <button data-type="long">Panjang</button>
    <button data-type="popular">Populer</button>
  </div>
</header>
  <!-- AD TOP -->
  <div class="ad-top">
    <!-- Top ad code -->
    <script type="text/javascript">
      atOptions = {
        'key' : '4a2fc598ebbbdbc95eb3bef73798c939',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/4a2fc598ebbbdbc95eb3bef73798c939/invoke.js"></script>
  </div>
<main>
  <!-- PREVIEW VIDEO -->
  <video id="preview" muted autoplay playsinline>
    <source src="" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
  <!-- PLAY BUTTON -->
  <button id="playBtn" class="play-button">▶ Putar</button>
  <!-- Daftar video -->
  <div id="videoList"></div>
</main>
<!-- MODAL -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <button id="closeModal" class="close-btn" title="Tutup">&times;</button>
    <video id="fullVideo" controls autoplay>
      <source src="" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>
  </div>
</div>
<!-- Import JS video -->
<script src="videos_short.js"></script>
<script src="videos_long.js"></script>
<script src="videos_popular.js"></script>
<script>
  // --- Modal logic ---
  const playBtn = document.getElementById('playBtn');
  const videoModal = document.getElementById('videoModal');
  const closeModal = document.getElementById('closeModal');
  const fullVideo = document.getElementById('fullVideo');
  const preview = document.getElementById('preview');
  let currentVideoUrl = "";

  playBtn.onclick = function() {
    if (!currentVideoUrl) return;
    fullVideo.querySelector('source').src = currentVideoUrl;
    fullVideo.load();
    fullVideo.play();
    videoModal.style.display = 'flex';
  };
  closeModal.onclick = function() {
    videoModal.style.display = 'none';
    fullVideo.pause();
  };
  window.onclick = function(event) {
    if (event.target == videoModal) {
      videoModal.style.display = 'none';
      fullVideo.pause();
    }
  };

  // Kategori menu
  const navButtons = document.querySelectorAll('.nav-right button');
  const videoList = document.getElementById('videoList');
  navButtons.forEach(btn => {
    btn.onclick = function() {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const type = btn.getAttribute('data-type');
      loadVideoList(type);
    }
  });

  function getArrayByType(type) {
    if (type === 'short' && window.videosShort) return window.videosShort;
    if (type === 'long' && window.videosLong) return window.videosLong;
    if (type === 'popular' && window.videosPopular) return window.videosPopular;
    return [];
  }

  function loadVideoList(type) {
    let listArr = getArrayByType(type);
    let html = '<ul>';
    if (listArr.length === 0) {
      html += `<li><span style="color:#ccc;">Belum ada video untuk kategori ini.</span></li>`;
    }
    listArr.forEach((vid, i) => {
      html += `
        <li>
          <button class="vid-item" data-url="${vid.url}">${vid.title}</button>
        </li>
      `;
    });
    html += '</ul>';
    videoList.innerHTML = html;
    // Klik pada video item
    document.querySelectorAll('.vid-item').forEach(btn => {
      btn.onclick = function() {
        setPreviewVideo(btn.getAttribute('data-url'));
      }
    });
    // Otomatis preview video pertama
    if (listArr.length > 0) setPreviewVideo(listArr[0].url);
    else setPreviewVideo("");
  }

  function setPreviewVideo(url) {
    currentVideoUrl = url;
    preview.querySelector('source').src = url;
    preview.load();
    // Jika modal terbuka, update juga
    if (videoModal.style.display === 'flex') {
      fullVideo.querySelector('source').src = url;
      fullVideo.load();
      fullVideo.play();
    }
  }

  // Load awal (short)
  window.onload = function() {
    loadVideoList('short');
  };
</script>
</body>
</html>
