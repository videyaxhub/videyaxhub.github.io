<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ VideoHub</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#141414; color:white; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:#000; padding:15px 20px;
    }
    .logo { font-size:22px; font-weight:bold; color:#e50914; }
    .nav { display:flex; gap:15px; }
    .btn { background:none; border:none; color:#fff; font-size:16px; cursor:pointer; }
    .btn.active { font-weight:bold; color:#e50914; }
    #search {
      padding:6px 10px; border-radius:4px; border:none;
      background:#333; color:white;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:15px; padding:20px;
    }
    .card {
      position:relative; background:#222; border-radius:8px; overflow:hidden;
      cursor:pointer; transition:transform 0.2s;
    }
    .card:hover { transform:scale(1.05); }
    canvas { width:100%; height:auto; display:block; }
    .play-btn {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:28px; background:rgba(0,0,0,0.6);
      padding:12px 16px; border-radius:50%;
    }
    .title { font-size:14px; text-align:center; padding:6px; }
    .modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.85); justify-content:center; align-items:center;
      z-index:1000;
    }
    .modal video { max-width:90%; max-height:80%; border-radius:10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ”¥ VideoHub</div>
    <div class="nav">
      <button class="btn active" data-cat="short">Short</button>
      <button class="btn" data-cat="long">Long</button>
      <button class="btn" data-cat="popular">Popular</button>
    </div>
    <input type="text" id="search" placeholder="Search...">
  </header>

  <div class="grid" id="videoGrid"></div>

  <div class="modal" id="videoModal" onclick="closeModal(event)">
    <video id="modalVideo" controls></video>
  </div>

  <script>
    // ======== DATA VIDEO (PISAH SESUAI KATEGORI) ========
    const videosShort = [
      { title: "Short Video 1", url: "https://cdn.videy.co/Vdghj3qe1.mp4" },
      { title: "Short Video 2", url: "https://cdn.videy.co/9RRDFBCg1.mp4" },
    ];
    const videosLong = [
      { title: "Long Video 1", url: "https://cdn.videy.co/jC74bg5E1.mp4" }
    ];
    const videosPopular = [
      { title: "Popular Video 1", url: "https://cdn.videy.co/twIzrMdU1.mp4" }
    ];

    let currentCategory = "short";

    function getVideos() {
      if (currentCategory === "short") return videosShort;
      if (currentCategory === "long") return videosLong;
      if (currentCategory === "popular") return videosPopular;
    }

    function displayVideos() {
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      getVideos().forEach(video => {
        const card = document.createElement("div");
        card.className = "card";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const playBtn = document.createElement("div");
        playBtn.className = "play-btn";
        playBtn.innerText = "â–¶";
        playBtn.onclick = () => openModal(video.url);

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = video.title;

        card.appendChild(canvas);
        card.appendChild(playBtn);
        card.appendChild(title);
        grid.appendChild(card);

        captureThumbnail(video.url, canvas, ctx);
      });
    }

    function captureThumbnail(url, canvas, ctx) {
      const video = document.createElement("video");
      video.src = url;
      video.muted = true;
      video.crossOrigin = "anonymous";
      video.preload = "auto";

      video.addEventListener("loadedmetadata", () => {
        video.currentTime = Math.min(1, video.duration / 2);
      });

      video.addEventListener("seeked", () => {
        canvas.width = 320;
        canvas.height = 180;
        try {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        } catch (e) {
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        video.remove();
      });
    }

    function openModal(url) {
      const modal = document.getElementById("videoModal");
      const modalVideo = document.getElementById("modalVideo");
      modalVideo.src = url;
      modal.style.display = "flex";
      modalVideo.addEventListener("canplay", () => modalVideo.play(), { once: true });
    }

    function closeModal(e) {
      if (e.target.id === "videoModal") {
        const modalVideo = document.getElementById("modalVideo");
        modalVideo.pause();
        modalVideo.src = "";
        document.getElementById("videoModal").style.display = "none";
      }
    }

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.dataset.cat;
        displayVideos();
      });
    });

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      getVideos().filter(v => v.title.toLowerCase().includes(value)).forEach(video => {
        const card = document.createElement("div");
        card.className = "card";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const playBtn = document.createElement("div");
        playBtn.className = "play-btn";
        playBtn.innerText = "â–¶";
        playBtn.onclick = () => openModal(video.url);

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = video.title;

        card.appendChild(canvas);
        card.appendChild(playBtn);
        card.appendChild(title);
        grid.appendChild(card);

        captureThumbnail(video.url, canvas, ctx);
      });
    });

    displayVideos();
  </script>
</body>
</html>
