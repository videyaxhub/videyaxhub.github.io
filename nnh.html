<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ VideoHub</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background: #1a1a1a;
      padding: 10px;
      font-size: 24px;
      color: orange;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header img {
      height: 32px;
      margin-right: 10px;
    }
    .controls {
      margin: 15px;
      text-align: center;
    }
    .controls button {
      background: #222;
      border: 1px solid orange;
      color: orange;
      margin: 0 5px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .controls button.active {
      background: orange;
      color: black;
    }
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      width: 95%;
      max-width: 1100px;
    }
    .video-card {
      background: #151515;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      border: 1px solid #222;
      box-shadow: 0 0 5px rgba(255, 69, 0, 0.3);
    }
    .video-preview {
      position: relative;
      aspect-ratio: 16/9;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .video-preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-btn {
      position: absolute;
      font-size: 40px;
      color: orange;
      opacity: 0.8;
      cursor: pointer;
    }
    .video-title {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
    /* Modal */
    #video-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #video-modal video {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      outline: 2px solid orange;
    }
    #video-modal.close-area {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Iconic_Flame.svg/512px-Iconic_Flame.svg.png">
    VideoHub
  </header>

  <div class="controls">
    <button class="active" onclick="showCategory('short')">Short</button>
    <button onclick="showCategory('long')">Long</button>
    <button onclick="showCategory('popular')">Popular</button>
  </div>

  <div id="video-grid"></div>

  <div id="video-modal" onclick="closeModal()">
    <video id="modal-video" controls></video>
  </div>

  <script>
    const videosShort = [
      { title: "Sample Short 1", url: "https://www.w3schools.com/html/mov_bbb.mp4" },
      { title: "Sample Short 2", url: "https://www.w3schools.com/html/movie.mp4" }
    ];
    const videosLong = [
      { title: "Sample Long 1", url: "https://www.w3schools.com/html/mov_bbb.mp4" }
    ];
    const videosPopular = [
      { title: "Popular Clip 1", url: "https://www.w3schools.com/html/movie.mp4" }
    ];

    let currentCategory = "short";
    const grid = document.getElementById("video-grid");
    const modal = document.getElementById("video-modal");
    const modalVideo = document.getElementById("modal-video");

    function showCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll(".controls button").forEach(b => b.classList.remove("active"));
      document.querySelector(`.controls button[onclick="showCategory('${cat}')"]`).classList.add("active");
      renderVideos();
    }

    function renderVideos() {
      grid.innerHTML = "";
      let data = currentCategory === "short" ? videosShort : currentCategory === "long" ? videosLong : videosPopular;
      data.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <div class="video-preview">
            <video src="${video.url}" muted preload="metadata" playsinline></video>
            <div class="play-btn">â–¶</div>
          </div>
          <div class="video-title">${video.title}</div>
        `;
        const videoEl = card.querySelector("video");
        const playBtn = card.querySelector(".play-btn");
        playBtn.addEventListener("click", () => openModal(video.url));
        grid.appendChild(card);

        // Generate thumbnail
        videoEl.addEventListener("loadedmetadata", () => {
          if (videoEl.duration > 1) videoEl.currentTime = 1;
        });
        videoEl.addEventListener("seeked", () => {
          try {
            const canvas = document.createElement("canvas");
            canvas.width = videoEl.videoWidth;
            canvas.height = videoEl.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
            videoEl.poster = canvas.toDataURL();
          } catch(e) {
            videoEl.poster = "https://cdn-icons-png.flaticon.com/512/711/711245.png";
          }
          videoEl.pause();
        }, { once: true });
      });
    }

    function openModal(url) {
      modal.style.display = "flex";
      modalVideo.src = url;
      modalVideo.play();
    }

    function closeModal() {
      modal.style.display = "none";
      modalVideo.pause();
      modalVideo.src = "";
    }

    renderVideos();
  </script>
</body>
</html>
