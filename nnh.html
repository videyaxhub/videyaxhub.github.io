<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ VideoHub</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#141414; color:white; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:linear-gradient(90deg,#000,#e50914,#ff6600); 
      padding:15px 20px;
    }
    .logo { font-size:22px; font-weight:bold; color:white; letter-spacing:1px; }
    .nav { display:flex; gap:15px; }
    .btn { background:none; border:none; color:white; font-size:16px; cursor:pointer; }
    .btn.active { font-weight:bold; color:#ff6600; }
    #search {
      padding:6px 10px; border-radius:4px; border:none;
      background:#333; color:white;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:15px; padding:20px;
    }
    .card {
      position:relative; background:#222; border-radius:8px; overflow:hidden;
      cursor:pointer; transition:transform 0.2s;
    }
    .card:hover { transform:scale(1.05); }
    canvas { width:100%; height:auto; display:block; background:#000; }
    .play-btn {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:28px; background:rgba(0,0,0,0.6); color:white;
      padding:12px 16px; border-radius:50%;
      display:flex; justify-content:center; align-items:center;
    }
    .title { font-size:14px; text-align:center; padding:6px; }
    .modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.9); justify-content:center; align-items:center;
      z-index:1000;
    }
    .modal video { max-width:90%; max-height:80%; border-radius:10px; }
    .close-btn {
      position:absolute; top:20px; right:30px;
      font-size:30px; color:white; cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ”¥ VideoHub</div>
    <div class="nav">
      <button class="btn active" data-cat="short">Short</button>
      <button class="btn" data-cat="long">Long</button>
      <button class="btn" data-cat="popular">Popular</button>
    </div>
    <input type="text" id="search" placeholder="Search...">
  </header>

  <div class="grid" id="videoGrid"></div>

  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">âœ–</span>
    <video id="modalVideo" controls></video>
  </div>

  <!-- Load data video dari file eksternal -->
  <script src="videos_short.js"></script>
  <script src="videos_long.js"></script>
  <script src="videos_popular.js"></script>

  <script>
    let currentCategory = "short";

    function getVideos() {
      return currentCategory === "short" ? videosShort :
             currentCategory === "long" ? videosLong : videosPopular;
    }

    function displayVideos() {
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      getVideos().forEach(video => createCard(video, grid));
    }

    function createCard(video, container) {
      const card = document.createElement("div");
      card.className = "card";

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const playBtn = document.createElement("div");
      playBtn.className = "play-btn";
      playBtn.innerText = "â–¶";
      playBtn.onclick = () => openModal(video.url);

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = video.title;

      card.appendChild(canvas);
      card.appendChild(playBtn);
      card.appendChild(title);
      container.appendChild(card);

      captureThumbnail(video.url, canvas, ctx);
    }

    function captureThumbnail(url, canvas, ctx) {
      const video = document.createElement("video");
      video.src = url;
      video.muted = true;
      video.crossOrigin = "anonymous";
      video.preload = "auto";

      video.addEventListener("loadedmetadata", () => {
        video.currentTime = Math.min(1, video.duration / 2);
      });

      video.addEventListener("seeked", () => {
        canvas.width = 320;
        canvas.height = 180;
        try {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        } catch (e) {
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        video.remove();
      });

      video.onerror = () => {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };
    }

    function openModal(url) {
      const modal = document.getElementById("videoModal");
      const modalVideo = document.getElementById("modalVideo");
      modalVideo.src = url;
      modal.style.display = "flex";
      modalVideo.play();
    }

    function closeModal() {
      const modalVideo = document.getElementById("modalVideo");
      modalVideo.pause();
      modalVideo.src = "";
      document.getElementById("videoModal").style.display = "none";
    }

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.dataset.cat;
        displayVideos();
      });
    });

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      getVideos().filter(v => v.title.toLowerCase().includes(value))
                 .forEach(video => createCard(video, grid));
    });

    displayVideos();
  </script>
</body>
</html>
