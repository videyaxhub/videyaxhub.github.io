<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff3c00, #ff6f00);
      padding: 10px 20px;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    nav button.active {
      background: red;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .search-box input {
      width: 80%;
      max-width: 500px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 15px;
    }
    .video-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card canvas {
      width: 100%;
      height: 150px;
      display: block;
      background: #000;
    }
    .video-title {
      font-size: 14px;
      padding: 8px;
      text-align: center;
      color: #ddd;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ”¥ VideoHub</div>
    <nav>
      <button id="shortBtn" class="active">Short</button>
      <button id="longBtn">Long</button>
      <button id="popularBtn">Popular</button>
    </nav>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search videos...">
  </div>

  <main class="video-grid" id="videoGrid"></main>

  <footer>
    <p>Disclaimer: All videos are for entertainment only. This site does not host or store any media files; it links to external sources.</p>
    <p>Â© 2025 VideoHub</p>
  </footer>

  <!-- Load video lists -->
  <script src="videos_short.js"></script>
  <script src="videos_long.js"></script>
  <script src="videos_popular.js"></script>

  <script>
    let currentList = videosShort;

    async function renderVideos(list) {
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";

      for (const v of list) {
        const card = document.createElement("div");
        card.className = "video-card";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        await captureThumbnail(v.url, canvas, ctx);

        const title = document.createElement("div");
        title.className = "video-title";
        title.textContent = v.title;

        card.appendChild(canvas);
        card.appendChild(title);
        card.onclick = () => window.open(v.url, "_blank");

        grid.appendChild(card);
      }
    }

    async function captureThumbnail(url, canvas, ctx) {
      return new Promise((resolve) => {
        const video = document.createElement("video");
        video.src = url;
        video.crossOrigin = "anonymous";
        video.muted = true;
        video.preload = "auto";
        video.playsInline = true;

        video.addEventListener("loadeddata", () => {
          try {
            video.currentTime = Math.min(1, video.duration / 2);
          } catch {
            fallbackThumbnail(ctx, canvas);
            resolve();
          }
        });

        video.addEventListener("seeked", () => {
          canvas.width = 320;
          canvas.height = 180;
          try {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          } catch {
            fallbackThumbnail(ctx, canvas);
          }
          video.remove();
          resolve();
        });

        video.onerror = () => {
          fallbackThumbnail(ctx, canvas);
          resolve();
        };
      });
    }

    function fallbackThumbnail(ctx, canvas) {
      canvas.width = 320;
      canvas.height = 180;
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("â–¶", canvas.width / 2, canvas.height / 2);
    }

    // Search
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = currentList.filter(v => v.title.toLowerCase().includes(term));
      renderVideos(filtered);
    });

    // Nav buttons
    document.getElementById("shortBtn").onclick = () => switchCategory("short");
    document.getElementById("longBtn").onclick = () => switchCategory("long");
    document.getElementById("popularBtn").onclick = () => switchCategory("popular");

    function switchCategory(cat) {
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      if (cat === "short") {
        currentList = videosShort;
        document.getElementById("shortBtn").classList.add("active");
      } else if (cat === "long") {
        currentList = videosLong;
        document.getElementById("longBtn").classList.add("active");
      } else {
        currentList = videosPopular;
        document.getElementById("popularBtn").classList.add("active");
      }
      renderVideos(currentList);
    }

    renderVideos(currentList);
  </script>

</body>
</html>
