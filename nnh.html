<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ VideoHub</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #141414; color: #fff; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #000; }
    .logo { font-size: 22px; font-weight: bold; color: #e50914; }
    .nav { display: flex; gap: 10px; }
    .btn { background: none; border: none; color: #fff; font-size: 16px; cursor: pointer; }
    .btn.active { font-weight: bold; color: #e50914; }
    #search { padding: 5px 10px; border-radius: 4px; border: none; outline: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap: 12px; padding: 15px; }
    .card { background: #222; border-radius: 8px; overflow: hidden; position: relative; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    canvas { width: 100%; display: block; }
    .title { font-size: 14px; padding: 6px; text-align: center; }
    .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 26px; background: rgba(0,0,0,0.6); border-radius: 50%; padding: 10px 15px; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 1000; }
    .modal video { max-width: 90%; max-height: 80%; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ”¥ VideoHub</div>
    <div class="nav">
      <button class="btn active" data-cat="short">Short</button>
      <button class="btn" data-cat="long">Long</button>
      <button class="btn" data-cat="popular">Popular</button>
    </div>
    <input type="text" id="search" placeholder="Search...">
  </header>

  <div class="grid" id="videoGrid"></div>

  <div class="modal" id="videoModal" onclick="closeModal(event)">
    <video id="modalVideo" controls></video>
  </div>

  <script src="videos_short.js"></script>
  <script src="videos_long.js"></script>
  <script src="videos_popular.js"></script>

  <script>
    let currentCategory = "short";

    function getVideos() {
      if (currentCategory === "short") return videosShort;
      if (currentCategory === "long") return videosLong;
      if (currentCategory === "popular") return videosPopular;
    }

    function displayVideos() {
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      getVideos().forEach(video => {
        const card = document.createElement("div");
        card.className = "card";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const playBtn = document.createElement("div");
        playBtn.className = "play-btn";
        playBtn.innerText = "â–¶";
        playBtn.onclick = () => openModal(video.url);

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = video.title;

        card.appendChild(canvas);
        card.appendChild(playBtn);
        card.appendChild(title);
        grid.appendChild(card);

        captureThumbnail(video.url, canvas, ctx);
      });
    }

    function captureThumbnail(url, canvas, ctx) {
      const video = document.createElement("video");
      video.src = url;
      video.muted = true;
      video.crossOrigin = "anonymous";
      video.addEventListener("loadeddata", () => {
        video.currentTime = 1;
      });
      video.addEventListener("seeked", () => {
        canvas.width = 320;
        canvas.height = 180;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        video.remove();
      });
    }

    function openModal(url) {
      const modal = document.getElementById("videoModal");
      const modalVideo = document.getElementById("modalVideo");
      modalVideo.src = url;
      modal.style.display = "flex";
      modalVideo.play();
    }

    function closeModal(e) {
      if (e.target.id === "videoModal") {
        const modalVideo = document.getElementById("modalVideo");
        modalVideo.pause();
        modalVideo.src = "";
        document.getElementById("videoModal").style.display = "none";
      }
    }

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.dataset.cat;
        displayVideos();
      });
    });

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";
      getVideos().filter(v => v.title.toLowerCase().includes(value)).forEach(video => {
        const card = document.createElement("div");
        card.className = "card";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const playBtn = document.createElement("div");
        playBtn.className = "play-btn";
        playBtn.innerText = "â–¶";
        playBtn.onclick = () => openModal(video.url);

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = video.title;

        card.appendChild(canvas);
        card.appendChild(playBtn);
        card.appendChild(title);
        grid.appendChild(card);

        captureThumbnail(video.url, canvas, ctx);
      });
    });

    displayVideos();
  </script>
</body>
</html>
